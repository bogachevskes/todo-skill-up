namespace: Tests
support_namespace: Support

modules:
    enabled:
        - Db:
            dsn: 'mysql:host=mariadb-test;dbname=todo_skill_up'
            user: root
            password: secret

suites:
    api:
        actor: ApiTester
        path: .
        modules:
            enabled:
                - REST:
                    url: http://api:8081
                    depends: PhpBrowser
        step_decorators:
            - \Codeception\Step\AsJson

paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support

settings:
    shuffle: false
    lint: true