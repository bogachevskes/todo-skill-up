version: '3.7'
services:

  frontend-nuxt:
    image: ${REGISTRY}/todo-skill-up-frontend-nuxt:${IMAGE_TAG}
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - "./frontend/nuxtJs:/app"

  frontend-nuxt-node-cli:
    image: ${REGISTRY}/todo-skill-up-frontend-nuxt-node-cli:${IMAGE_TAG}
    volumes:
      - "./frontend/nuxtJs:/app"
    tty: true